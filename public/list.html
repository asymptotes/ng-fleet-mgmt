<table id="MainTable" class="clsTable">
    <tr>
        <th>Device Id</th>
        <th>Device Name</th>
        <th>Last signaled time - UTC</th>
        <th>Local time</th>
        <th>Status</th>
    </tr>
    <tr ng-repeat="device in devices_list" ng-class="device.status">
        <td>{{ device.id }}</td>
        <td>{{ device.device_name }}</td>
        <td>{{ device.utc_time }}</td>
        <td>{{ device.local_time }}</td>
        <td>{{ device.status }}</td>
    </tr>
</table>
